<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-container">
        <div class="logo">Made by toast</div>
        <div class="footer">Photo by <a
                href="https://unsplash.com/@francesco_ungaro?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Francesco
                Ungaro</a> on <a
                href="https://unsplash.com/photos/orange-fish-lkFDqeMPlmI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="form-container">
        <p class="text">This is not a real online service! This is just a test sign-up form that contains the most used
            fields</p>

        <form action="" method="get">
            <div class="fields">
                <h1>Create your account!</h1>
                <div class="name">
                    <p class="field">
                        <label for="fName">First Name: </label>
                        <input type="text" name="fName" id="fName">
                    </p>
                    <p class="field">
                        <label for="lName">Last Name: </label>
                        <input type="text" name="lName" id="lName">
                    </p>
                </div>
                <div class="contact">
                    <p class="field">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p class="field">
                        <label for="tel">Phone Number: </label>
                        <input type="tel" name="tel" id="tel">
                    </p>
                </div>
                <div class="password">
                    <p class="field">
                        <label for="pwd">Password: <span>*</span></label>
                        <input type="password" name="pwd" id="pwd" required>
                    </p>
                    <p class="field">
                        <label for="pwdd">Confirm Password: <span>*</span></label>
                        <input type="password" name="pwdd" id="pwdd" required>
                    </p>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p class="login">Already have account ? <a href="#">Log in</a></p>
        </form>
    </div>
</body>

</html>
